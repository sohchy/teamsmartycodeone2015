<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-striped class="tabs-icon-top tabs-color-active-positive">

  <!-- Welcome screen -->

  <ion-tab title="Budget" class="color-fnb-green" icon-off="ion-ios-calculator" icon-on="ion-ios-calculator" href="#/tab/budget">
    <ion-nav-view name="tab-budget"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Toolbox" class="color-fnb-green" icon-off="ion-settings" icon-on="ion-settings" href="#/tab/toolbox">
    <ion-nav-view name="tab-toolbox"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Goals" class="color-fnb-green" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/dreams">
    <ion-nav-view name="tab-dreams"></ion-nav-view>
  </ion-tab>


</ion-tabs>
