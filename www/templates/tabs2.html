<!-- TABS2
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Welcome screen -->

  <ion-tab title="Budget" icon-off="ion-ios-calculator" icon-on="ion-ios-calculator" href="#/tab2/budget2">
    <ion-nav-view name="tab-budget"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Toolbox" icon-off="ion-settings" icon-on="ion-settings" href="#/tab2/toolbox2">
    <ion-nav-view name="tab-toolbox"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Goals" icon-off="ion-heart" icon-on="ion-heart" href="#/tab2/dreams2">
    <ion-nav-view name="tab-dreams"></ion-nav-view>
  </ion-tab>


</ion-tabs>
